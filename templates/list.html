{% extends 'base.html'%}

{% block content %}

<div class="list_box">
    <h1>All Users</h1>
    
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{user.id}}">{{user.name_first}} {{user.name_last}}</a>
        </li>
        {% endfor %}
    </ul>
    
    <a href="/users/add" id="add_user_btn" class="btn btn-secondary">Add User</a>
</div>

{% endblock %}
