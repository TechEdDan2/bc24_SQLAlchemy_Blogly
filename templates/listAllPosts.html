{% extends "base.html" %}

{% block content %}
    <div class="list_box">
        <h1>All Posts</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="/posts/{{post.id}}">{{post.title}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
