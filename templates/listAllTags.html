{% extends 'base.html'%}

{% block title %}Tag List{% endblock %}

{% block content %}
<div class="list_box">
    <h1>All Tags</h1>
    <ul>
        {% for tag in tags %}
        <li>
            <a href="/tags/{{tag.id}}">{{tag.name}}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/tags/new" id="add_tag_btn" class="btn btn-secondary">Add Tag</a>
</div>

{% endblock %}
