{% block title %}All Posts with Tag{% endblock %}

{% block content %}
<h1>{{tag.name}}</h1>
<ul>
    {% for post in tag.posts %}
    <li>
        <a href="/posts/{{post.id}}">{{post.title}}</a>
    </li>
    {% endfor %}
</ul>
<a href="/tags" class="btn btn-info">Back to Tags</a>
